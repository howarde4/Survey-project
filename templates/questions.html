{% extends 'base.html' %}
{% block title %}Question 1{% endblock %}

{% block content %}
<h1>{{ question.question }}</h1>
<form action="/answer" method="POST">
{% for answer in question.choices %}
<p><input type="radio" value="{{ answer }}" name="answers"> {{ answer }}</p>
{% endfor %}

<button>Enter</button>

</form>

{% endblock %}
